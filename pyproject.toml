[project]
name = "aptrade"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "backtesting>=0.6.5",
    "backtrader>=1.9.78.123",
    "boto3>=1.40.3",
    "click>=8.2.1",
    "fastapi>=0.116.1",
    "ipykernel>=6.30.1",
    "matplotlib>=3.10.5",
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.6.17",
    "polygon>=1.2.6",
    "polygon-api-client>=1.15.3",
    "pytest>=8.4.1",
    "python-dotenv>=1.1.1",
    "tqdm>=4.67.1",
    "uvicorn>=0.35.0",
]

[project.scripts]
hello = "aptrade:main.main"
aptrade = "aptrade:cli.cli"

[build-system]
requires = ["uv_build>=0.8.4,<0.9.0"]
build-backend = "uv_build"

[tool.uv.workspace]
members = ["aptrade"]
