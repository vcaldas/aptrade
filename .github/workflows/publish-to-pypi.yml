name: Publish Python ğŸ distribution ğŸ“¦ to PyPI and TestPyPI

on:
  push:
    tags:
      # Publish on any tag starting with a `v`, e.g., v1.2.3
      - v*

jobs:
  build:
    name: Build distribution ğŸ“¦
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6
      with:
        persist-credentials: false

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.x"
    - name: Install uv
      uses: astral-sh/setup-uv@v6
    - name: Install Python 3.12
      run: uv python install 3.12
    - name: Set version from tag
      run: |
        VERSION="${GITHUB_REF_NAME#v}"
        sed -i "s/^version = .*/version = \"${VERSION}\"/" pyproject.toml
    - name: Build
      run: uv build
    # Check that basic features work and we didn't miss to include crucial files
    - name: Smoke test (wheel)
      run: uv run --isolated --no-project --with dist/*.whl tests/smoke_test.py
    - name: Smoke test (source distribution)
      run: uv run --isolated --no-project --with dist/*.tar.gz tests/smoke_test.py
#       - name: Publish
    # - name: Build a binary wheel and a source tarball
    #   run: python3 -m build
    - name: Store the distribution packages
      uses: actions/upload-artifact@v5
      with:
        name: python-package-distributions
        path: dist/

  publish-to-pypi:
    name: >-
      Publish Python ğŸ distribution ğŸ“¦ to PyPI
    if: startsWith(github.ref, 'refs/tags/')  # only publish to PyPI on tag pushes
    needs:
    - build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/aptrade  # Replace <package-name> with your PyPI project name
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v6
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish distribution ğŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1

